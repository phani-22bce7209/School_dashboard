<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>School Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 250px;
      background: linear-gradient(to bottom right, #43e97b, #38f9d7);
      color: white;
      padding: 20px;
    }

    .sidebar h2 {
      margin-bottom: 30px;
    }

    .sidebar a {
      display: block;
      background: rgba(255, 255, 255, 0.2);
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .main {
      flex: 1;
      padding: 40px;
      text-align: center;
    }

    .main h1 {
      color: #2e7d32;
      margin-bottom: 40px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(2, 200px);
      justify-content: center;
      gap: 30px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .card h3 {
      margin: 0;
      font-size: 16px;
      color: #444;
    }

    .card p {
      font-size: 24px;
      color: #2e7d32;
      font-weight: bold;
      margin: 10px 0 0;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>School Dashboard</h2>
    <a href="#">Dashboard</a>
    <a href="#">Students</a>
    <a href="#">Teachers</a>
    <a href="#">Classes</a>
    <a href="#">Exams</a>
    <a href="#">Library</a>
    <a href="#">Settings</a>
  </div>

  <!-- Main Content -->
  <div class="main">
    <h1>Welcome to the School Dashboard</h1>
    <div class="cards">
      <div class="card">
        <h3>Total Students</h3>
        <p>500</p>
      </div>
      <div class="card">
        <h3>Total Teachers</h3>
        <p>50</p>
      </div>
      <div class="card">
        <h3>Classes</h3>
        <p>20</p>
      </div>
      <div class="card">
        <h3>Upcoming Exams</h3>
        <p>5</p>
      </div>
    </div>
  </div>
</div>

</body>
</html>
